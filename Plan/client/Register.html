<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для сотрудников</title>
    <link rel="stylesheet" href="Styleregister.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <div class="tabs">
                <div class="tab active" id="loginTab">Вход</div>
                <div class="tab" id="registerTab">Регистрация</div>
            </div>
            
            <div class="forms-container">
                <!-- Форма входа -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="loginPassword" placeholder="Введите ваш пароль" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <div class="social-login">
                        <p>Или войдите через:</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-microsoft"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-slack"></i></a>
                        </div>
                    </div>
                </form>
                
                <!-- Форма регистрации -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regName"><i class="fas fa-user"></i> ФИО</label>
                        <input type="text" id="regName" placeholder="Введите ваше полное имя" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="regEmail" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="regPassword" placeholder="Придумайте пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword"><i class="fas fa-lock"></i> Подтверждение пароля</label>
                        <input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="regDepartment"><i class="fas fa-building"></i> Отдел</label>
                        <select id="regDepartment" required>
                            <option value="">Выберите отдел</option>
                            <option value="IT">IT-отдел</option>
                            <option value="HR">HR</option>
                            <option value="Sales">Продажи</option>
                            <option value="Marketing">Маркетинг</option>
                            <option value="Finance">Финансы</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regPosition"><i class="fas fa-briefcase"></i> Должность</label>
                        <input type="text" id="regPosition" placeholder="Введите вашу должность" required>
                    </div>
                    <div class="form-options">
                        <label class="terms">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>Я согласен с <a href="#">условиями использования</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
        
        <div class="welcome-container hidden" id="welcomeContainer">
            <div class="welcome-content">
                <h1>Добро пожаловать, <span id="welcomeName"></span>!</h1>
                <p>Вы успешно вошли в систему как <span id="welcomePosition"></span> из отдела <span id="welcomeDepartment"></span>.</p>
                <div class="user-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span id="welcomeEmail"></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="welcomeDate"></span>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
            </div>
        </div>
    </div>
    
    <div class="notifications" id="notifications"></div>

    <script src="scriptreg.js"></script>
</body>
</html>
