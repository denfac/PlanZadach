<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <header>
          <h1><i class="fas fa-tasks"></i>Планировщик задач</h1>
          <a href="Reglament.html" id="per">Регламенты</a>
            <div class="controls">
                <button id="addProject"><i class="fas fa-plus"></i> Новый проект</button>
                <select id="projectSelector"></select>
            </div>
        </header>

        <div class="project-container" id="projectContainer">
            
        </div>
    </div>
<body background="fon.png">
    
</body>
    <button id="sendToTelegram"><i class="fas fa-paper-plane"></i> Отправить в Telegram</button>
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-project-diagram"></i> Создать новый проект</h2>
            <form id="projectForm">
                <input type="text" id="projectName" placeholder="Название проекта" required>
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-building"></i> Добавить отдел</h2>
            <form id="departmentForm">
                <input type="text" id="departmentName" placeholder="Название отдела" required>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Добавить сотрудника</h2>
            <form id="employeeForm">
                <input type="text" id="employeeName" placeholder="Имя сотрудника" required>
                <select id="employeeDepartment" required>
                    <option value="">Выберите отдел</option>
                </select>
                <input type="text" id="employeePosition" placeholder="Должность" required>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Добавить задачу</h2>
            <form id="taskForm">
                <textarea id="taskDescription" placeholder="Описание задачи" required></textarea>
                <select id="taskDepartment" required>
                    <option value="">Выберите отдел</option>
                </select>
                <select id="taskEmployee" required>
                    <option value="">Выберите сотрудника</option>
                </select>
                <input type="date" id="taskDueDate" required>
                <select id="taskPriority">
                    <option value="Низкий">Низкий</option>
                    <option value="Средний" selected>Средний</option>
                    <option value="Высокий">Высокий</option>
                    <option value="Критичный">Критичный</option>
                </select>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
