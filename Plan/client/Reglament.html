<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регламенты компании</title>
    <link rel="stylesheet" href="Stylegerlam.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book" id="p"></i> Регламенты компании</h1>
            <div class="controls">
                <button id="addRegulation"><i class="fas fa-plus"></i> Добавить регламент</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск регламентов...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>
        <body background="fon.png"></body>
            <div class="p"></div>
        <div class="filters">
            <select id="departmentFilter">
                <option value="">Все отделы</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Финансы</option>
                <option value="Sales">Продажи</option>
            </select>
            <select id="categoryFilter">
                <option value="">Все категории</option>
                <option value="workflow">Рабочие процессы</option>
                <option value="safety">Безопасность</option>
                <option value="communication">Коммуникации</option>
            </select>
            <select id="statusFilter">
                <option value="">Все статусы</option>
                <option value="active">Активный</option>
                <option value="draft">Черновик</option>
                <option value="archived">Архивный</option>
            </select>
        </div>

        <div class="regulations-list">
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Отдел</th>
                        <th>Категория</th>
                        <th>Дата обновления</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="regulationsTable">
                    
                </tbody>
            </table>
        </div>
    </div>

    
    <div id="regulationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"><i class="fas fa-book"></i> Добавить регламент</h2>
            <form id="regulationForm">
                <input type="hidden" id="regulationId">
                <div class="form-group">
                    <label for="regulationName"><i class="fas fa-heading"></i> Название регламента</label>
                    <input type="text" id="regulationName" placeholder="Введите название" required>
                </div>
                <div class="form-group">
                    <label for="regulationDepartment"><i class="fas fa-building"></i> Отдел</label>
                    <select id="regulationDepartment" required>
                        <option value="">Выберите отдел</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Финансы</option>
                        <option value="Sales">Продажи</option>
                        <option value="Marketing">Маркетинг</option>
                        <option value="Operations">Операции</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regulationCategory"><i class="fas fa-tag"></i> Категория</label>
                    <select id="regulationCategory" required>
                        <option value="">Выберите категорию</option>
                        <option value="workflow">Рабочие процессы</option>
                        <option value="safety">Безопасность</option>
                        <option value="communication">Коммуникации</option>
                        <option value="documentation">Документооборот</option>
                        <option value="quality">Контроль качества</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regulationStatus"><i class="fas fa-info-circle"></i> Статус</label>
                    <select id="regulationStatus" required>
                        <option value="active">Активный</option>
                        <option value="draft">Черновик</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regulationContent"><i class="fas fa-file-alt"></i> Содержание регламента</label>
                    <textarea id="regulationContent" rows="10" placeholder="Подробное описание регламента..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="regulationFile"><i class="fas fa-paperclip"></i> Прикрепить файл</label>
                    <input type="file" id="regulationFile">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    
    <div id="viewModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2 id="viewTitle"><i class="fas fa-book"></i> Просмотр регламента</h2>
            <div class="regulation-meta">
                <div><strong>Отдел:</strong> <span id="viewDepartment"></span></div>
                <div><strong>Категория:</strong> <span id="viewCategory"></span></div>
                <div><strong>Статус:</strong> <span id="viewStatus"></span></div>
                <div><strong>Дата обновления:</strong> <span id="viewDate"></span></div>
            </div>
            <div class="regulation-content" id="viewContent">
                
            </div>
            <div class="regulation-actions">
                <button class="btn btn-primary" id="editBtn">Редактировать</button>
                <button class="btn btn-secondary" id="downloadBtn"><i class="fas fa-download"></i> Скачать</button>
                <button class="btn btn-danger" id="archiveBtn"><i class="fas fa-archive"></i> В архив</button>
            </div>
        </div>
    </div>

    <script src="reglam.js"></script>
</body>
</html>
